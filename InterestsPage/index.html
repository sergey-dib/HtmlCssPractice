<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My interests</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My hobby and interests</h1>
            <div class="image-posthion">
                <div class="my_foto">
                    <img src="./img/my_cat.jpg" alt="avatar">
                </div>
            </div>
        </header>
        <section class="main">
            <section class="my_hobby">
                <div class="hobby_card">
                    <div class="card_header">
                        <h2>About me</h2>
                        <img src="./img/pin.svg" alt="location icon" class="icon_card">
                    </div>
                    <div class="card_body">
                        <ul>
                            <li>I`m 24 years old;</li>
                            <li>I`m from Kherson, Ukrain;</li>
                            <li>I`m software engineer</li>
                        </ul>
                    </div>
                </div>
                <div class="hobby_card">
                    <div class="card_header">
                        <h2>My hobbies</h2>
                        <img src="./img/puzzle.svg" alt="location icon" class="icon_card">
                    </div>
                    <div class="card_body">
                        <ul>
                            <li>Coding;</li>
                            <li>Reading;</li>
                            <li>Music;</li>
                            <li>Drawing;</li>
                            <li>Take photos</li>
                        </ul>
                    </div>
                </div>
                <div class="hobby_card">
                    <div class="card_header">
                        <h2>My favorite hobby</h2>
                        <img src="./img/yoga.svg" alt="location icon" class="icon_card">
                    </div>
                    <div class="card_body">
                        <h3 class="favorite_hobby">Music</h3>
                    </div>
                </div>
            </section>
            <section class="my_interests">
                <div class="interests_card">
                    <div class="card_header">
                        <h2>My favorite hobby</h2>
                        <span>
                            <time>06.06 2020</time>
                        </span>
                    </div>
                    <div class="card_body">
                        <h3 class="favorite_hobby">Music</h3>
                    </div>
                </div>
            </section>
        </section>        
    </div>
</body>
</html>
