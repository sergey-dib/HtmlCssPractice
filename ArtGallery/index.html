<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main-container">
        <section class="art-content">
            <header class="name-section">
                <h1>Art gallery</h1>
            </header>
            <div class="grid-container">
                <div class="grid-content">
                    <figure>
                        <img src="https://images.unsplash.com/photo-1544568100-847a948585b9?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="dog" class="grid-item grid-item-1">
                        <figcaption>"I'm so happy today!"</figcaption>
                    </figure>
                    <figure>
                        <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="dog" class="grid-item grid-item-2">
                        <figcaption>"I see those nugs."</figcaption>
                    </figure>
                    <figure>
                        <img src="https://images.unsplash.com/photo-1510771463146-e89e6e86560e?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="dog" class="grid-item grid-item-3">
                        <figcaption>"I love you so much!"</figcaption>
                    </figure>
                    <figure>
                        <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="dog" class="grid-item grid-item-4">
                        <figcaption>"I'm the baby of the house!"</figcaption>
                    </figure>
                    <figure>
                        <img src="https://images.unsplash.com/photo-1530281700549-e82e7bf110d6?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="dog" class="grid-item grid-item-5">
                        <figcaption>"Are you gunna throw the ball?"</figcaption>
                    </figure>
                    <figure>
                        <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="dog" class="grid-item grid-item-6">
                        <figcaption>"C'mon friend!"</figcaption>
                    </figure>
                    <figure>
                        <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="dog" class="grid-item grid-item-7">
                        <figcaption>"A rose for mommy!"</figcaption>
                    </figure>
                    <figure>
                        <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="dog" class="grid-item grid-item-8">
                        <figcaption>"You gunna finish that?"</figcaption>
                    </figure>
                    <figure>
                        <img src="https://images.unsplash.com/photo-1535930891776-0c2dfb7fda1a?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="dog" class="grid-item grid-item-9">
                        <figcaption>"We can't afford a cat!"</figcaption>
                    </figure>
                    <figure>
                        <img src="https://images.unsplash.com/photo-1504595403659-9088ce801e29?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="dog" class="grid-item grid-item-10">
                        <figcaption>"Dis my fren!"</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
